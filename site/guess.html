<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var num = 1;
		//var tryCount = 0;
		//var maxTryCount = 3;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){

				var userAnswer = readInt();
				if(userAnswer == answer){
					write("<b>Поздравляю, Игрок " + num + " угадал!</b>");
					hide("button");
					hide("userAnswer");
				}
			  else if(userAnswer > answer){
					write("Вы ввели слишком большое число<br>Ход переходит к Игроку " + (num%2 + 1) + ". <br>Введите число от 1 до 100");
					num = (num%2 + 1);
				} else if(userAnswer < answer){
					write("Вы ввели слишком маленькое число<br>Ход переходит к Игроку " + (num%2 + 1) + ". <br>Введите число от 1 до 100");
					num = (num%2 + 1);
				}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Начинает игрок 1. Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>
			</div>

        </div>
    </div>
</div>



</div>

</html>
